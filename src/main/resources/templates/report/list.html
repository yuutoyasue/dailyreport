<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>DailyReport System</title>
    <link rel="stylesheet" th:href="@{/css/report/top.css}">
</head>
<body>
<form>
    <h1>日報管理システムへようこそ</h1>
    <h2>(自分の日報一覧)</h2>
    <table>
        <tr>
            <th>氏名</th>
            <th>日付</th>
            <th>タイトル</th>
            <th>操作</th>
        </tr>
        <tr th:each="data : ${reportlist}">
            <td th:text="${data.name}"></td>
            <td th:text="${data.created_at}"></td>
             <td th:text="${data.title}"></td>
            <td><a th:href="@{/report/detail/{id}/(id=${data.id})}">詳細を見る</a></td>
        </table>
        <p th:text="'(全'+${kensu}+'件)'"></p>
        <a th:href="@{report/register}">新規日報の登録</a>
    </form><br>

</body>
</html>
