<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>DailyReport System</title>
<link rel="stylesheet" th:href="@{/css/report/detail.css}">
</head>
<body>
    <h1>日報詳細ページ</h1>
    <table>
        <tr>
            <th>氏名</th>
            <td th:text="${report.employee.name}"></td>
        </tr>
        <tr>
            <th>日付</th>
            <td th:text="${report.report_date}"></td>
        </tr>
        <tr>
            <th>内容</th>
            <td th:text="${report.title}"></td>
        </tr>
        <tr>
            <th>登録日時</th>
            <td th:text="${report.created_at}"></td>
        </tr>
        <tr>
            <th>更新日時</th>
            <td th:text="${report.updated_at}"></td>
        </tr>
        <tr>
            <th>いいね</th>
            <td>
                <p th:text="${report.goodcount}+'件'"></p>
            <th>
        <a th:if="${report.goodcount} < 5" th:href="@{/report/good/{id}/(id=${report.id})}">いいね</a>
        <p><a th:if="${report.goodcount} > 0" th:href="@{/report/deletegood/{id}/(id=${report.id})}">いいね取り消し</a></p>
    </table>
    <a th:href="@{/report/update/{id}/(id=${report.id})}">この日報を編集する</a>
    <br>
    <a th:href="@{/report/list}">一覧に戻る</a>
</body>
</html>
